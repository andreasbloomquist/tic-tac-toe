<!DOCTYPE HTML>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="ttt-jq-refactor.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <title>Tic Tac Wars | Journey to the edge of games</title>
  </head>
  <body>
    <img src="assets/logo.png" id='logo'>
    <button id="reset">reset game</button>

    <div id='board'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div class='box' id='box1'>&nbsp;</div>
      <div class='box' id='box2'>&nbsp;</div>
      <div class='box' id='box3'>&nbsp;</div>
      <div class='box' id='box4'>&nbsp;</div>
      <div class='box' id='box5'>&nbsp;</div>
      <div class='box' id='box6'>&nbsp;</div>
      <div class='box' id='box7'>&nbsp;</div>
      <div class='box' id='box8'>&nbsp;</div>
      <div class='box' id='box9'>&nbsp;</div>
    </div>

    <div class="score section">
      <ul id="player1">Player one score: 0</ul>
      <ul id="player2">Player two score: 0</ul>
    </div>
  </body>
</html>
